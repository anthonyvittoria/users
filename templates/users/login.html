{% extends 'Ledger/base.html' %} {% load static %} {% load crispy_forms_tags %}

{% block customstyle %}
<style>
@media (min-width: 992px) {
    .container {
        width: 50%;
    }
}
</style>
<link rel="stylesheet" href="{% static 'Ledger/css/main.css' %}">
{% endblock %}

{% block body %}

<div class="container my-5 mx-auto">
    <form class="border border-light p-5" action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="h4 mb-4 border-bottom" style="font-family: 'Roboto'">Sign in</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
